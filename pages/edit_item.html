<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FILOTI - Edit Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div id="navbar-container"></div>
    <main class="container mx-auto px-4 py-6 max-w-2xl">
      <div id="edit-content">
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Laporan</h2>
          <form id="edit-form" class="space-y-6">
            <div>
              <label class="block text-sm font-medium">Judul Laporan</label>
              <input
                type="text"
                id="item-title"
                class="w-full mt-1 px-4 py-3 bg-gray-100 rounded-lg"
              />
            </div>
            <div>
              <label class="block text-sm font-medium">Deskripsi</label>
              <textarea
                id="item-description"
                rows="6"
                class="w-full mt-1 px-4 py-3 bg-gray-100 rounded-lg resize-none"
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium">Lokasi</label>
              <input
                type="text"
                id="location"
                class="w-full mt-1 px-4 py-3 bg-gray-100 rounded-lg"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700"
            >
              Update Informasi
            </button>
          </form>
        </div>

        <div class="mt-6 bg-white rounded-lg shadow-sm p-6">
          <h3 class="text-xl font-bold text-gray-800">Selesaikan Laporan</h3>
          <p class="text-gray-600 mt-2">
            Jika barang sudah dikembalikan/diambil, tandai laporan ini sebagai
            "selesai".
          </p>
          <button
            type="button"
            id="mark-done-btn"
            class="w-full mt-4 bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700"
          >
            Tandai sebagai Selesai
          </button>
          <button
            type="button"
            id="delete-btn"
            class="w-full mt-4 bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700"
          >
            Hapus Laporan Ini
          </button>

          <div id="claimer-form" class="hidden mt-6 pt-6 border-t">
            <h4 class="text-lg font-semibold">Data Pengambil/Penemu Barang</h4>
            <div class="space-y-4 mt-4">
              <div>
                <label class="block text-sm font-medium">Nama Lengkap</label>
                <input
                  type="text"
                  id="claimer-name"
                  placeholder="Nama lengkap..."
                  class="w-full mt-1 px-4 py-3 bg-gray-100 rounded-lg"
                />
              </div>
              <div>
                <label class="block text-sm font-medium"
                  >Foto Bukti (Opsional)</label
                >
                <input
                  type="file"
                  id="claimer-proof-photo"
                  class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                />
              </div>
              <button
                type="button"
                id="confirm-done-btn"
                class="w-full bg-orange-500 text-white py-3 rounded-lg font-medium hover:bg-orange-600"
              >
                Konfirmasi & Selesaikan
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/js/data_manager.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/navbar_loader.js"></script>
    <script src="../assets/js/pages/edit_item.js"></script>
  </body>
</html>
