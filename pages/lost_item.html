<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FILOTI - Student Lost and Found Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Gaya untuk dropdown */
      .dropdown-menu {
        max-height: 200px; /* Batasi tinggi dropdown */
        overflow-y: auto; /* Aktifkan scroll jika konten melebihi tinggi */
      }
      /* Gaya loading spinner */
      .spinner {
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-left-color: #3b82f6; /* Tailwind blue-500 */
          border-radius: 50%;
          width: 24px;
          height: 24px;
          animation: spin 1s linear infinite;
      }
      @keyframes spin {
          to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <div id="navbar-container"></div>

    <main class="container mx-auto px-4 py-6 max-w-6xl">
      <div class="mb-6">
        <p class="text-sm text-gray-500">> Lost Item</p>
      </div>

      <div class="mb-6 flex justify-end">
        <div class="relative inline-block text-left">
          <div>
            <button
              type="button"
              id="filter-location-btn"
              class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              aria-haspopup="true"
              aria-expanded="true"
            >
              <span id="filter-label">Filter by Location</span>
              <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <div
            id="location-dropdown"
            class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-10 dropdown-menu"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="filter-location-btn"
          >
            <div class="py-1" role="none">
              </div>
          </div>
        </div>
      </div>

      <div id="loading-message-lost" class="text-center py-10 hidden">
          <div class="spinner mx-auto mb-4"></div>
          <p class="text-gray-600">Memuat item hilang...</p>
      </div>

      <div id="lost-items-container" class="space-y-4">
        </div>
    </main>

    <script src="../assets/js/navbar_loader.js"></script>
    <script src="../assets/js/pages/lost_item.js"></script>
  </body>
</html>
